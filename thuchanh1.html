<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    class MyDate {
        day;
        month;
        year;

        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        setDay(day) {
            this.day = day;
        }

        getDay() {
            return this.day
        }

        setMonth(month) {
            this.month = month;
        }

        getMonth() {
            return this.month;
        }

        setYear(year) {
            this.year = year;
        }

        getYear() {
            return this.year;
        }
    }


    //Khoi tao doi tuong cua class students
    let date = new MyDate(2, 2, 2007);

    let day = date.getDay();

    let month = date.getMonth();

    let year = date.getYear();

    console.log(day + "/" + month+ "/" + year)


    // day = date.setDay(10);
    // month = date.setMonth(10);
    // year = date.setYear(2019);

    console.log(day + "/" + month + "/" + year)


</script>
</body>
</html>
